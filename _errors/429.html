<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! Tráfico Estelar | 429</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GENERALES DARK MODE --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* Fondo degradado espacial oscuro */
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
    color: #e0e6ed;
    overflow: hidden;
    position: relative;
}

/* --- FONDO DE ESTRELLAS (TRUCO CSS) --- */
/* Creamos estrellas usando sombras múltiples en un solo pixel */
.stars {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%; height: 100%;
    display: block;
    background: transparent;
    z-index: 0;
}
.stars::after {
    content: " ";
    position: absolute; top: -50px; left: -50px;
    width: 2px; height: 2px;
    background: transparent;
    /* Sombras blancas pequeñas esparcidas */
    box-shadow: 10vw 15vh #fff, 30vw 40vh #fff, 70vw 10vh #fff, 90vw 80vh #fff,
                40vw 60vh #fff, 60vw 30vh #fff, 80vw 50vh #fff, 20vw 90vh #fff,
                50vw 50vh #fff, 15vw 25vh #fff, 85vw 15vh #fff, 35vw 75vh #fff;
    border-radius: 50%;
    opacity: 0.6;
    animation: twinkle 4s infinite alternate;
}

/* Planeta lejano decorativo */
.distant-planet {
    position: absolute;
    top: 15%; right: 15%;
    width: 100px; height: 100px;
    background: linear-gradient(45deg, #ff8ca2, #a78bfa);
    border-radius: 50%;
    box-shadow: 0 0 40px 10px rgba(167, 139, 250, 0.3);
    opacity: 0.8;
    z-index: 1;
    animation: orbit 20s linear infinite;
}

.container {
    text-align: center;
    position: relative;
    z-index: 10;
    padding: 20px;
}

/* --- TEXTO DE NEÓN SUAVE --- */
h1 {
    font-family: 'Fredoka', sans-serif;
    font-size: clamp(6rem, 15vw, 10rem); /* Tamaño dinámico */
    color: #ff9eb5; /* Rosa neón suave */
    line-height: 1;
    margin-bottom: 10px;
    /* Efecto de brillo de neón */
    text-shadow: 0 0 10px rgba(255, 158, 181, 0.7),
                 0 0 20px rgba(255, 158, 181, 0.5),
                 0 0 40px rgba(255, 158, 181, 0.3);
    animation: pulseText 3s ease-in-out infinite alternate;
}

h2 {
    font-family: 'Fredoka', sans-serif;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    margin-bottom: 15px;
    color: #c8d0e7;
}

p {
    font-size: 1.1rem;
    color: #aeb9cc;
    margin-bottom: 40px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.6;
}

/* --- BOTONES --- */
.btn-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-home, .btn-back {
    display: inline-block;
    padding: 15px 35px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    cursor: pointer;
}

.btn-home {
    background: linear-gradient(90deg, #ff8ca2, #a78bfa);
    color: white;
    box-shadow: 0 10px 25px -5px rgba(167, 139, 250, 0.5);
}

.btn-home:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px -5px rgba(255, 140, 162, 0.6);
    background: linear-gradient(90deg, #ff9eb5, #b79cff);
}

.btn-back {
    background: transparent;
    border: 2px solid #a78bfa;
    color: #e0e6ed;
}

.btn-back:hover {
    background: rgba(167, 139, 250, 0.1);
    transform: translateY(-5px);
}


/* --- ESCENA DEL FANTASMA SUPER CUTE --- */
.scene-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto 20px auto;
}

/* Elementos flotantes alrededor (corazones y estrellas CSS) */
.floaty-bits {
    position: absolute;
    width: 100%; height: 100%;
    animation: spinSlow 15s linear infinite;
}
.bit {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff;
}
/* Estrellita */
.bit.star-1 { top: 10%; left: 10%; width: 8px; height: 8px; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); background: #ffe484; box-shadow: 0 0 10px #ffe484;}
/* Corazoncito */
.bit.heart-1 { bottom: 20%; right: 10%; width: 12px; height: 12px; background: #ff8ca2; box-shadow: 0 0 10px #ff8ca2; clip-path: path('M 6 1.5 C 3 1.5 1.5 3.5 1.5 6 C 1.5 9 6 12 6 12 C 6 12 10.5 9 10.5 6 C 10.5 3.5 9 1.5 6 1.5 Z');}
/* Puntitos */
.bit.dot-1 { top: 50%; left: -10%; width: 5px; height: 5px; background: #a78bfa; opacity: 0.7;}
.bit.dot-2 { top: -15%; right: 40%; width: 6px; height: 6px; background: #7dd3fc; opacity: 0.7;}


.ghost-container-v2 {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 140px;
    animation: floatEnhanced 4s ease-in-out infinite;
    z-index: 2;
}

.ghost-v2 {
    width: 100%;
    height: 100%;
    /* Un blanco ligeramente azulado para el espacio */
    background: linear-gradient(to bottom, #ffffff, #e6efff);
    border-radius: 60px 60px 10px 10px;
    /* Glow exterior del fantasma */
    box-shadow: 0 0 25px rgba(125, 211, 252, 0.4), inset 0 -10px 20px rgba(167, 139, 250, 0.1);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Ojos Kawaii más grandes */
.ghost-v2::before, .ghost-v2::after {
    content: '';
    position: absolute;
    width: 16px; height: 16px;
    background: #2d3748;
    border-radius: 50%;
    top: 50px;
}
/* Brillo en los ojos */
.ghost-v2::before { left: 30px; box-shadow: inset 3px 3px 0 0 white; }
.ghost-v2::after { right: 30px; box-shadow: inset 3px 3px 0 0 white; }

.cheeks-v2 {
    position: absolute;
    top: 65px; width: 100%;
    display: flex; justify-content: space-between; padding: 0 25px;
}

/* Mejillas pulsantes */
.cheek-v2 {
    width: 14px; height: 8px;
    background: #ffabe1;
    border-radius: 50%;
    opacity: 0.6;
    animation: blush 3s ease-in-out infinite alternate;
}

.ghost-footer-v2 {
    position: absolute; bottom: -8px;
    width: 100%; display: flex;
        }
        
.wave-v2 {
    width: 25%; height: 18px;
    background: #e6efff;
    border-radius: 0 0 50% 50%;
}

/* Sombra de energía debajo */
.energy-shadow {
    position: absolute;
    bottom: -30px; left: 50%;
    transform: translateX(-50%);
    width: 70px; height: 20px;
    background: rgba(125, 211, 252, 0.2);
    border-radius: 50%;
    filter: blur(5px);
    animation: shrinkEnergy 4s ease-in-out infinite;
}

/* --- ANIMACIONES AVANZADAS --- */
@keyframes floatEnhanced {
    0%, 100% { transform: translate(-50%, -50%) translateY(0px) rotate(0deg); }
    50% { transform: translate(-50%, -50%) translateY(-20px) rotate(2deg); }
}

@keyframes shrinkEnergy {
    0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.2; }
    50% { transform: translateX(-50%) scale(0.7); opacity: 0.4; }
}

@keyframes twinkle {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

@keyframes orbit {
    0% { transform: rotate(0deg) translateX(20px); }
    100% { transform: rotate(360deg) translateX(20px); }
}

@keyframes pulseText {
    0% { text-shadow: 0 0 10px rgba(255, 158, 181, 0.7), 0 0 20px rgba(255, 158, 181, 0.5); }
    100% { text-shadow: 0 0 15px rgba(255, 158, 181, 0.9), 0 0 30px rgba(255, 158, 181, 0.7), 0 0 50px rgba(255, 158, 181, 0.4); }
}

@keyframes spinSlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes blush {
    0% { opacity: 0.5; transform: scale(1); }
    100% { opacity: 0.8; transform: scale(1.15); }
}

/* Media Query para pantallas muy pequeñas (celulares antiguos) */
@media (max-width: 400px) {
    .scene-container { transform: scale(0.8); }
    .btn-home, .btn-back { padding: 12px 25px; font-size: 1rem; }
}

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="distant-planet"></div>

    <div class="container">
        <div class="scene-container">
            <div class="floaty-bits">
                <div class="bit star-1"></div>
                <div class="bit heart-1"></div>
                <div class="bit dot-1"></div>
                <div class="bit dot-2"></div>
            </div>

            <div class="ghost-container-v2">
                <div class="ghost-v2">
                    <div class="cheeks-v2">
                        <span class="cheek-v2"></span>
                        <span class="cheek-v2"></span>
                    </div>
                    <div class="ghost-footer-v2">
                        <div class="wave-v2"></div>
                        <div class="wave-v2"></div>
                        <div class="wave-v2"></div>
                        <div class="wave-v2"></div>
                    </div>
                </div>
                <div class="energy-shadow"></div>
            </div>
        </div>

        <h1>429</h1>
        <h2>Tráfico Estelar Denso</h2>
        <p>Estás enviando señales demasiado rápido y has causado un embotellamiento en el espacio-tiempo. Tómate un respiro.</p>
        
        <div class="btn-group">
            <button class="btn-back" onclick="history.back()">Volver</button>
            <a href="/" class="btn-home">Ir al Inicio</a>
        </div>
    </div>

</body>
</html>
