<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 50x</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <main class="page">
    <div class="brand">Estado del servicio</div>
    <section class="card" role="alert">
      <header class="header">
        <svg class="icon" viewBox="0 0 48 48" aria-hidden="true"><path d="M8 36l16-28 16 28H8z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M24 18v8M24 30v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <h1 class="title">Error 50x</h1>
        <p class="subtitle">Problema del servidor.</p>
      </header>

      <p class="body">Estamos teniendo una falla momentanea. Reintenta en unos minutos.</p>

      <div>
        <p class="body">Que podes hacer:</p>
        <ul class="list">
          <li>Reintentar mas tarde.</li>
          <li>Actualizar la pagina.</li>
          <li>Volver al inicio y navegar de nuevo.</li>
        </ul>
      </div>

      <div class="actions">
        <a class="button-link primary" href="/" aria-label="Volver al inicio">Volver al inicio</a>
        <button class="button" type="button" onclick="location.reload()" aria-label="Reintentar">Reintentar</button>
      </div>

      <footer class="footer">
        <div>Request ID: <span id="requestId">.</span></div>
        <div>Hora: <span id="timestamp">.</span></div>
      </footer>
    </section>
  </main>
  <script src="/assets/app.js"></script>
</body>
</html>
