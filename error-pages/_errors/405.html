<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 405</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <main class="page">
    <div class="brand">Estado del servicio</div>
    <section class="card" role="alert">
      <header class="header">
        <svg class="icon" viewBox="0 0 48 48" aria-hidden="true"><rect x="8" y="12" width="32" height="24" rx="6" fill="none" stroke="currentColor" stroke-width="2"/><path d="M16 20h16M16 28h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <h1 class="title">Error 405</h1>
        <p class="subtitle">Metodo no permitido.</p>
      </header>

      <p class="body">La accion que intentaste no esta habilitada para este recurso.</p>

      <div>
        <p class="body">Que podes hacer:</p>
        <ul class="list">
          <li>Volver atras y usar otra opcion.</li>
          <li>Actualizar la pagina y reintentar.</li>
          <li>Acceder desde el inicio.</li>
        </ul>
      </div>

      <div class="actions">
        <a class="button-link primary" href="/" aria-label="Volver al inicio">Volver al inicio</a>
        <button class="button" type="button" onclick="location.reload()" aria-label="Reintentar">Reintentar</button>
      </div>

      <footer class="footer">
        <div>Request ID: <span id="requestId">.</span></div>
        <div>Hora: <span id="timestamp">.</span></div>
      </footer>
    </section>
  </main>
  <script src="/assets/app.js"></script>
</body>
</html>
