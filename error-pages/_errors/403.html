<!doctype html>
<html lang="es-AR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 403</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <main class="page">
    <div class="brand">Estado del servicio</div>
    <section class="card" role="alert">
      <header class="header">
        <svg class="icon" viewBox="0 0 48 48" aria-hidden="true"><path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.84 0-16-7.16-16-16S15.16 8 24 8s16 7.16 16 16-7.16 16-16 16zm-4-16h8v-4h-8v4zm-4 8h16v-2c0-2.66-5.33-4-8-4s-8 1.34-8 4v2z" fill="currentColor"/></svg>
        <h1 class="title">Error 403</h1>
        <p class="subtitle">Acceso denegado.</p>
      </header>

      <p class="body">No tenés permiso para ver esta página. El acceso al recurso está restringido.</p>

      <div>
        <p class="body">¿Qué podés hacer?</p>
        <ul class="list">
          <li>Si creés que es un error, contactá al administrador.</li>
          <li>Volvé al inicio y navegá desde ahí.</li>
        </ul>
      </div>

      <div class="actions">
        <a class="button-link primary" href="/" aria-label="Volver al inicio">Volver al inicio</a>
        <button class="button" type="button" onclick="location.reload()" aria-label="Reintentar">Reintentar</button>
      </div>

      <footer class="footer">
        <div>Request ID: <span id="requestId">.</span></div>
        <div>Hora: <span id="timestamp">.</span></div>
      </footer>
    </section>
  </main>
  <script src="/assets/app.js"></script>
</body>
</html>
